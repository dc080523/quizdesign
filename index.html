<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="contact-info">
    <img src="images/avatar-christmas.png.png" alt="Avatar" class="avatar">
      <h2>Merry Christmas! Get in touch</h2>
      <p>Company name</p>
      <p><a href="mailto:Christmas@frosty.com">Christmas@frosty.com</a></p>
      <p>+1 800 000000</p>
      <p>12345 Candy Cane Lane, Christmas City, North Pole</p>
    </div>

    <div class="contact-form">
      <h2>Send a Christmas Email</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Your Christmas wish" required></textarea>

        <button type="submit">Send message</button>
      </form>
    </div>
  </div>
</body>
</html>
